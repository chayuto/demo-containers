apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: client_image:latest
        env:
        - name: TCP_PAYLOAD_SIZE
          value: "1024000"
        - name: INTERVAL_SEC
          value: "1"
